<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkeaze - Shoe Outlet Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?shoe-store') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 0;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .product h3 {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .product p.category {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .product p {
            font-weight: bold;
        }
        .order-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        .order-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">Walkeaze - Step Into Style</div>
    <div class="container">
        <div class="product">
            <img src="/pics/formal shoes.jpeg" alt="Shoes">
            <h3>Stylish Sneakers</h3>
            <p class="category">Casual Wear</p>
            <p>$50.00</p>
            <button class="order-btn">Order Now</button>
        </div>
        <div class="product">
            <img src="/pics/sports wear.jpeg" alt="Shoes">
            <h3>Classic Formals</h3>
            <p class="category">Office & Party Wear</p>
            <p>$70.00</p>
            <button class="order-btn">Order Now</button>
        </div>
        <div class="product">
            <img src="/pics/active sports.jpeg" height="250px" width="250px">
            <h3>Sports Edition</h3>
            <p class="category">Active & Sports Wear</p>
            <p>$60.00</p>
            <button class="order-btn">Order Now</button>
        </div>
        <div class="product">
            <img src="/pics/party wear.jpeg" alt="Shoes">
            <h3>Elegant Heels</h3>
            <p class="category">Formal & Fashion Wear</p>
            <p>$80.00</p>
            <button class="order-btn">Order Now</button>
        </div>
        <div class="product">
            <img src="/pics/winter collection.jpeg" alt="Shoes">
            <h3>Winter Boots</h3>
            <p class="category">Winter Collection</p>
            <p>$90.00</p>
            <button class="order-btn">Order Now</button>
        </div>
    </div>
</body>
</html>
